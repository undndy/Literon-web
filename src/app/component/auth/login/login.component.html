
<div class="flex flex-col flex-auto second-section">
  <div class="buttons">
    <a class="button-1 first">Вход</a>
    <a class="button-1 second" (click)="goToSignUp()">Регистрация</a>
  </div>
  <div class="authentication-form">
    <div class="w-full max-w-120 sm:w-120 mx-auto sm:mx-0 authentication">
      <!-- Alert -->
      <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
      </fuse-alert>

      <!-- Sign in form -->
      <form
        class="mt-8"
        [formGroup]="signInForm"
        #signInNgForm="ngForm">

        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>Почта</mat-label>
          <input
            id="email"
            matInput
            [formControlName]="'email'" style="border-radius: 45px!important;">
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            Требуется указать адрес электронной почты
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Пожалуйста, введите действительный адрес электронной почты
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField>
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
          </button>
          <mat-error>
            Требуется ввести пароль
          </mat-error>
        </mat-form-field>

        <!-- Actions -->
<!--        <div class="inline-flex items-end justify-between w-full mt-1.5">-->
<!--          <mat-checkbox-->
<!--            [color]="'primary'"-->
<!--            [formControlName]="'rememberMe'">-->
<!--            Запомнить меня-->
<!--          </mat-checkbox>-->
<!--        </div>-->

        <!-- Submit button -->
        <button
          class="fuse-mat-button-large w-full mt-6 sign-in-button"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Войти
                    </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

      </form>
    </div>
  </div>
</div>

<div class="flex flex-col first-section">
  <!--For authentication photo-->
  <img src="./assets/images/project.jpg" class="logo">
</div>
