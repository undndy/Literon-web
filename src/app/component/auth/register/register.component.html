<div class="flex flex-col first-section">
  <img src="assets/images/logo.svg" class="logo">
  <!--For authentication photo-->
</div>
<div class="flex flex-col flex-auto second-section">
  <div class="buttons">
    <a href="#" class="button-1 first"  [routerLink]="['/login']">Вход</a>
    <a href="#" class="button-1 second" [routerLink]="['/register']">Регистрация</a>
  </div>
  <div class="authentication-form">
    <div class="w-full max-w-120 sm:w-120 mx-auto sm:mx-0 authentication">
      <!-- Alert -->
      <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
      </fuse-alert>

      <!-- Sign Up form -->
      <form
        class="mt-8"
        [formGroup]="signUpForm">

        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>Почта/Номер телефона</mat-label>
          <input
            id="email"
            matInput
            [formControlName]="'email'">
          <mat-error *ngIf="signUpForm?.get('email')?.hasError('required')">
            Требуется указать адрес электронной почты
          </mat-error>
          <mat-error *ngIf="signUpForm?.get('email')?.hasError('email')">
            Пожалуйста, введите действительный адрес электронной почты
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Пароль</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField>
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
          </button>
          <mat-error>
            Требуется ввести пароль
          </mat-error>
        </mat-form-field>

        <!-- Company field -->
        <mat-form-field class="w-full">
          <mat-label>Повторите пароль</mat-label>
          <input
            id="company-confirm"
            matInput
            [formControlName]="'confirmPassword'">
        </mat-form-field>

        <!-- Submit button -->
        <div class="button-2">
          <button
            class="fuse-mat-button-large w-full mt-6 sign-up-button"
            mat-flat-button
            [color]="'primary'"
            [disabled]="signUpForm.disabled"
            (click)="signUp()">
                    <span *ngIf="!signUpForm.disabled">
                        Я учитель
                    </span>
            <mat-progress-spinner
              *ngIf="signUpForm.disabled"
              [diameter]="24"
              [mode]="'indeterminate'"></mat-progress-spinner>
          </button>
          <button
            class="fuse-mat-button-large w-full mt-6 sign-up-button"
            mat-flat-button
            [color]="'primary'"
            [disabled]="signUpForm.disabled"
            (click)="signUp()">
                    <span *ngIf="!signUpForm.disabled">
                        Я ученик
                    </span>
            <mat-progress-spinner
              *ngIf="signUpForm.disabled"
              [diameter]="24"
              [mode]="'indeterminate'"></mat-progress-spinner>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
